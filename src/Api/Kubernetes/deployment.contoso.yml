apiVersion: v1
kind: Service
metadata:
  name: azure-webapi
  namespace: contoso
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: azure-webapi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-webapi
  namespace: contoso
  labels:
    app: azure-webapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-webapi
  template:
    metadata:
      labels:
        app: azure-webapi
    spec:
      containers:
      - name: azure-webapi
        image: <container_registry>.azurecr.io/<api-image-name>:latest
        resources:
          requests:
            memory: "100Mi"
            cpu: "100m"
          limits:
            memory: "200Mi"
            cpu: "200m"
        ports:
        - containerPort: 80